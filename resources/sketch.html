              <div id="settings-menu">
                <div>
                  <ul>
                    <li><a id="login-menu-link" href="#">Login</a></li>

                  </ul>
                </div>
              </div>
            </span>
          </div>

        <textarea id="plantuml"></textarea>

        <span id="error" style="visibility:none"></span>

        <div>

          <form id="login-form" method="POST" action="/login">

            <p id="create-account">Don't have an account? <a href="mailto:admin@seeduml.com?Subject=I%20want%20to%20join%20SeedUML&Body=Hi%2C%0A%0AI%20would%20like%20to%20have%20an%20account%20on%20SeedUML.com%2C%20here%27s%20my%20details%3A%0A%0Afull%20name%3A%0Ausername%3A%0A%0AThanks%2C">Sign up!</a></p>
